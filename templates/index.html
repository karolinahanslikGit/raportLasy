<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dane GUS - Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success-subtle d-flex align-items-center justify-content-center mt-5">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Logowanie</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="login" class="form-control" placeholder="Login" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="HasÅ‚o" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" name="action" value="login" class="btn btn-primary">Zaloguj</button>
                <button type="submit" name="action" value="register" class="btn btn-secondary">Zarejestruj</button>
            </div>
            {% if message %}
            <div class="alert alert-warning mt-3" role="alert">
                {{ message }}
            </div>
            {% endif %}
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
